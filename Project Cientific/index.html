<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Project Cientific</title>
</head>

<body>
    <div id="content-download">
        <button id="btn-exportData">Download</button>
    </div>
    <div id="container">
        <h1 id="head">Experiment</h1>
        <div id="dataUsers">
            <div class="labels">
                <label class="name">
                    <input id="username" type="text" placeholder="Nome">
                </label>
                <label class="qtdDose">
                    <input id="dose" type="number" min="1" placeholder="Dose">
                </label>
            </div>
            <button id="toggleStart">Start</button>
        </div>
        <script src="./js/app.js"></script>
</body>

</html>
